<div class="contact-us">
  <nav>
    <ul>
      <li><a routerLink="/">Storage Unit</a></li>
      <li><a routerLink="/book">About Us</a></li>
      <li><a routerLink="/education">Contact Us</a></li>
      <li><a routerLink="/login">Home</a></li>
    </ul>
  </nav>
    <div class="contact-container">
      <img class=“logo” src = "https://i.imgur.com/P4iVJz0.png">
      <div class="contact-info">
        <h2>Contact Us</h2>
        <p>If you have any questions or suggestions, feel free to get in touch with us.</p>
        <ul>
          <div class ="list">
          <li>Email: codingcubeteam@gmail.com</li>
          <li>Phone: 021 843 5835</li>
          <li>Address: 123 Main Street, Cape Town, South Africa</li>
        </div>
        </ul>
      </div>
      <div class="contact-form">
        <h3>Send Us A Message</h3>
        <form>
          <input type="text" id="name" placeholder="Name" required [(ngModel)]="name" name="name" [ngModelOptions]="{standalone: true}">
<input type="email" id="email" placeholder="Email" required [(ngModel)]="email" name="email" [ngModelOptions]="{standalone: true}">
<textarea placeholder="Message" [(ngModel)]="message" [ngModelOptions]="{standalone: true}"></textarea>

<!-- Bind the form submission to the onSubmit method -->
<button type="submit" (click)="onSubmit()">Submit</button>
        </form>
        
      </div>
    </div>

   
  </div>
