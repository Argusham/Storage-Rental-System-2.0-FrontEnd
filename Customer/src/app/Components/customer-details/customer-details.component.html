

<div class="container">

 
    <img class=“logo” src = "https://i.imgur.com/P4iVJz0.png">

  <div class="form-container">
  
    <h2>Personal Details</h2>
    <form #formData="ngForm" (ngSubmit)="onSubmit()">
      <div class="grid-container">
     
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName"  required [(ngModel)]="data.firstName">
        </div>
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname" required [(ngModel)]="data.surname"> 
        </div>
        <div class="form-group">
          <label for="cellphone">Cellphone:</label>
          <input type="tel" id="cellphone" name="cellphone" required [(ngModel)]="data.cellphone">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required [(ngModel)]="data.email">
        </div>
        

        <div class="form-group full-width">
          <button type="submit" (click)="onSubmit">Submit</button>
        </div>
      </div>
    </form>
  

  
</div>
<footer>

  <p>&copy; 2023 Lilyz Storage<p>
</footer>
</div>
